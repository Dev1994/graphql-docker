services:
  app:
    build:
      context: .
      target: final
    ports:
      - 8080:8080
    depends_on:
      ms-sql-server:
        condition: service_healthy

  ms-sql-server:
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: P@ssw0rd
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    healthcheck:
        test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P P@ssw0rd -Q 'SELECT 1' || exit 1"]
        interval: 10s
        retries: 10
        start_period: 10s
        timeout: 3s
    ports:
      - 1433:1433
    volumes:
      - mssql-data:/var/opt/mssql

volumes:
  mssql-data:

